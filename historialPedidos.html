<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Pedidos</title>
  <link rel="icon" href="faviconnegro.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase Auth Check -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="config.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
      }
    });
  </script>
  <!-- Fin Firebase Auth Check -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // No reinicializar Firebase, ya est√° inicializado arriba
    const db = firebase.database();
    let pedidosCache = [];
    document.addEventListener('DOMContentLoaded', function() {
      const tbody = document.getElementById('pedidosBody');
      db.ref('pedidos').orderByChild('createdby').equalTo('admin').on('value', snap => {
        tbody.innerHTML = '';
        const pedidos = snap.val() || {};
        const keys = Object.keys(pedidos).reverse();
        pedidosCache = keys.map(id => ({ id, ...pedidos[id] }));
        renderPedidos(pedidosCache);
      });
    });
    function renderPedidos(pedidos) {
      const tbody = document.getElementById('pedidosBody');
      tbody.innerHTML = '';
      if (!pedidos.length) {
        tbody.innerHTML = '<tr><td colspan="4" class="empty-state">üìã No hay pedidos que coincidan con los filtros aplicados.</td></tr>';
        return;
      }
      pedidos.forEach(p => {
        const fecha = p.fecha || '';
        const cliente = p.cliente || {};
        const tipoCliente = cliente.tipoCliente || '';
        const statusBadge = p.status === 'CANCELADO' ? ' <span style="color: var(--danger); font-weight: 600;">‚óè</span>' : '';
        tbody.innerHTML += `
          <tr>
            <td style="font-weight: 500;">${fecha}</td>
            <td>${cliente.nombre || ''}${statusBadge}</td>
            <td><span style="background: ${tipoCliente === 'mayorista' ? 'var(--primary)' : 'var(--secondary)'}; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 500;">${tipoCliente}</span></td>
            <td>
              <div class="actions">
                <button onclick="verPedido('${p.id}')" class="btn btn-sm btn-primary">üëÅÔ∏è Ver</button>
                <button onclick="cancelarPedido('${p.id}')" class="btn btn-sm btn-warning">‚ö†Ô∏è Cancelar</button>
                <button onclick="eliminarPedido('${p.id}')" class="btn btn-sm btn-danger">üóëÔ∏è Eliminar</button>
              </div>
            </td>
          </tr>
        `;
      });
    }
    function verPedido(id) {
      window.open(`ingresoPedido.html?id=${id}`, '_blank');
    }
    function cancelarPedido(id) {
      if (!confirm('¬øSeguro que desea cancelar este pedido?')) return;
      db.ref('pedidos/' + id).update({ status: 'CANCELADO', locked: true })
        .then(() => alert('Pedido cancelado.'))
        .catch(() => alert('Error al cancelar el pedido.'));
    }
    function eliminarPedido(id) {
      if (!confirm('¬øSeguro que desea eliminar este pedido? Esta acci√≥n es irreversible.')) return;
      db.ref('pedidos/' + id).remove();
    }
    function aplicarFiltros() {
      const nombre = document.getElementById('filtroNombre').value.trim().toLowerCase();
      const tipo = document.getElementById('filtroTipoCliente').value;
      const filtrados = pedidosCache.filter(p => {
        const cliente = p.cliente || {};
        const nombreMatch = !nombre || (cliente.nombre || '').toLowerCase().includes(nombre);
        const tipoMatch = !tipo || (cliente.tipoCliente === tipo);
        return nombreMatch && tipoMatch;
      });
      renderPedidos(filtrados);
    }
    function limpiarFiltros() {
      document.getElementById('filtroNombre').value = '';
      document.getElementById('filtroTipoCliente').value = '';
      renderPedidos(pedidosCache);
    }
  </script>
  <style>
    :root {
      --primary: #6c4eb6;
      --primary-light: #8b6bc7;
      --primary-dark: #5a3ea3;
      --secondary: #4a90e2;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #f8fafc;
      --white: #ffffff;
      --gray-50: #f9fafb;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius: 8px;
      --radius-lg: 12px;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--background) 0%, var(--gray-100) 100%);
      min-height: 100vh;
      color: var(--gray-800);
      line-height: 1.6;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-200);
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
    }

    /* Filtros */
    .filters-container {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
    }

    .filter-group input,
    .filter-group select {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      transition: all 0.2s ease;
      background: var(--white);
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 78, 182, 0.1);
    }

    /* Botones */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--gray-600);
      color: var(--white);
    }

    .btn-secondary:hover {
      background: var(--gray-700);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-success {
      background: var(--success);
      color: var(--white);
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-warning {
      background: var(--warning);
      color: var(--white);
    }

    .btn-warning:hover {
      background: #d97706;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-danger {
      background: var(--danger);
      color: var(--white);
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
    }

    /* Tabla */
    .table-container {
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--gray-200);
      box-shadow: var(--shadow-sm);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
    }

    th {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.025em;
      text-transform: uppercase;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--gray-200);
      font-size: 0.875rem;
      color: var(--gray-700);
    }

    tr:hover {
      background: var(--gray-50);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Acciones */
    .actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    /* Estado de carga */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--gray-500);
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray-500);
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .filters-container {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        width: 100%;
      }

      table {
        font-size: 0.75rem;
      }

      th, td {
        padding: 0.5rem;
      }

      .actions {
        flex-direction: column;
        gap: 0.25rem;
      }

      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.7rem;
      }
    }

    /* Animaciones */
    .table-container {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Historial de Pedidos</h1>
    
    <div class="filters-container">
      <div class="filter-group">
        <label for="filtroNombre">Nombre del Cliente</label>
        <input type="text" id="filtroNombre" placeholder="Buscar por nombre">
      </div>
      
      <div class="filter-group">
        <label for="filtroTipoCliente">Tipo de Cliente</label>
        <select id="filtroTipoCliente">
          <option value="">Todos los tipos</option>
          <option value="mayorista">Mayorista</option>
          <option value="consumidor final">Minorista</option>
        </select>
      </div>
      
      <div style="display: flex; gap: 0.5rem; margin-top: 1.5rem;">
        <button onclick="aplicarFiltros()" class="btn btn-primary">üîç Filtrar</button>
        <button onclick="limpiarFiltros()" class="btn btn-secondary">üóëÔ∏è Limpiar</button>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="pedidosBody">
          <tr><td colspan="4" class="loading">‚è≥ Cargando pedidos...</td></tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
