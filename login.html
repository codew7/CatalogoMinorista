<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link rel="icon" href="faviconnegro.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="config.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c4eb6;
      --primary-light: #8b6bc7;
      --primary-dark: #5a3ea3;
      --secondary: #4CAF50;
      --background: #f8fafc;
      --white: #ffffff;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius: 12px;
      --radius-lg: 16px;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--background) 0%, var(--gray-100) 100%);
      color: var(--gray-800);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 40px 32px 28px 32px;
      max-width: 370px;
      width: 95%;
      margin: 40px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    .login-container .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: 250px;
      border-radius: var(--radius);
      background: var(--white);
      transition: box-shadow 0.3s, transform 0.3s;
    }
 
    h2 {
      color: var(--primary);
      margin-bottom: 18px;
      font-size: 1.6em;
      text-align: center;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 18px 0;
      border: 1.5px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 1em;
      font-family: var(--font-family);
      background: var(--gray-100);
      color: var(--gray-800);
      box-sizing: border-box;
      transition: border 0.2s, background 0.2s;
      outline: none;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border: 1.5px solid var(--primary);
      background: var(--white);
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 13px 0;
      border: none;
      border-radius: var(--radius);
      font-size: 1.08em;
      font-family: var(--font-family);
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: var(--shadow-sm);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, var(--primary-dark), var(--secondary));
      box-shadow: var(--shadow-md);
      transform: translateY(-2px) scale(1.03);
    }
    button:active {
      background: var(--primary-dark);
      transform: scale(0.98);
    }
    #msg {
      color: #e53935;
      margin-top: 10px;
      min-height: 24px;
      text-align: center;
      font-size: 1em;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 18px 6px 16px 6px;
        max-width: 99vw;
      }
      h2 {
        font-size: 1.1em;
      }
      input[type="email"], input[type="password"] {
        font-size: 0.98em;
        padding: 10px 8px;
      }
      button {
        font-size: 1em;
        padding: 11px 0;
      }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo HomePoint" class="logo">
    <h2>Acceso Administrador</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="pass" type="password" placeholder="ContraseÃ±a">
    <button onclick="login()">Ingresar</button>
    <div id="msg"></div>
  </div>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass  = document.getElementById('pass').value;
      const qs = new URLSearchParams(window.location.search);
      const redirect = qs.get('redirect');
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => {
          if (redirect) {
            window.location.href = decodeURIComponent(redirect);
          } else {
            window.location.href = "panelControl.html";
          }
        })
        .catch(e => document.getElementById('msg').innerText = e.message);
    }
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.login-container').style.opacity = '1';
      document.querySelector('.login-container').style.transform = 'translateY(0)';
    });
  </script>
</body>
</html>
